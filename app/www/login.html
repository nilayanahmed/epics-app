        <script type="text/javascript">
            app.initialize();

        <script>
          $('#submit').click(function(){
            //alert("submitting");
            $.ajax({
                url: 'http://10.0.2.2/epics/login.php',
                data :
                {
                  username : $('#username').val(),
                  password:$('#password').val()
                },
            dataType: 'jsonp',
            jsonp: 'jsoncallback',
            timeout: 5000,
            success: function(data, status){
            				 if(data[1]==1)
	                             $.mobile.changePage("#pagetwo");
	                         else
	                         	alert(data[0]);
                        }
       });
            
            return false;
          });
        </script>
